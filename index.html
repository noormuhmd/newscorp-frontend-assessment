<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newscorp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f7954d480.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <div class="main-container">
        <div class="news-container">
            <div>
                <!-- Div block for header line  -->
            </div>
    
            <div class="landing-container">
                <div class="breaking-news">
                    <div>
                        <img id="cl-0-img">
                        <h2 id="cl-0-title"></h2>
                        <p id="cl-0-intro"></p>
                    </div>
                    <div id="cl-0-footer" class="footer"></div>
                    <hr>
                </div>
                <div class="news-list">
                    <div class="exclusive-news">
                        <div>
                            <img id="cl-1-img">
                            <h4 id="cl-1-title"></h4>
                            <p id="cl-1-intro"></p>
                        </div>
                        <div id="cl-1-footer" class="footer"></div>
                    </div>
                    <hr>

                    <div class="short-news">
                        <h5 id="cl-2-title"></h5>
                        <img id="cl-2-img"> 
                        <div id="cl-2-footer" class="footer"></div>
                    </div>

                    <hr>

                    <div class="short-news">
                        <h5 id="cl-3-title"></h5>
                        <img id="cl-3-img">
                        <div id="cl-3-footer" class="footer"></div>
                    </div>
                    
                    <hr>
                </div>
            </div>
        </div>

        <div>
            <!-- Div block for right panel ads  -->
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
